<!DOCTYPE html>
<html>
<head>
    <title>Son of Excercise1</title>

    <script type="text/javascript" src="/apps/2.0rc1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    items:{
        html:'<a href="https://help.rallydev.com/apps/2.0rc1/doc/#!/api/Rally.data.WsapiDataStore">Hint!<a>'
    },

    launch: function() {
        this.add({
            xtype:"rallycardboard",
            cardConfig:{
                xtype:"customcard"
            }
        });
    }
});

                
Ext.define('App.MyCard', {
    //This is the class we are extending. In this case we are making a custom card extending Rally's default card
    extend: 'Rally.ui.cardboard.Card',
    //the alias is used to create a reference for component's xtypes
    alias: 'widget.customcard'
});

            Rally.launchApp('CustomApp', {
                name:"Son of Excercise1",
	            parentRepos:"ferentchak/RallyCertifiedDeveloperExercise1"
            });

        });
    </script>


    <style type="text/css">
        .x-panel-body-default {
     /* Add app styles here !! */
     border-style:none;
}

    </style>
</head>
